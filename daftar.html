<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="daftar.css"
</head>
<body>
    <body>

    <div class="login-container">
        <div class="logo">
            <i class="fa-solid fa-clapperboard"></i>
            <span>CHILL</span>
        </div>

        <h2>Daftar</h2>
        <p>Selamat datang!</p>

        <form action="Masuk.html">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Masukkan username" required>
            </div>

            <div class="input-group">
                <label for="password">Kata Sandi</label>
                <input type="password" id="password" placeholder="Masukkan kata sandi" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">Konfirmasi Kata Sandi</label>
                <input type="password" id="confirm-password" placeholder="Masukkan kata sandi" required>
            </div>

            <div class="existing-account-link">
                <a href="Masuk.html">Sudah punya akun? <strong>Masuk</strong></a>
            </div>
            <div class="Link">
                <button type="submit" class="btn-login">Daftar</button>
                <a href="Masuk.html"class="Link"></a>
            </div>
            
           

            <div class="separator">
                <span>Atau</span>
            </div>

            <button type="button" class="btn-google">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="google-icon">
                    <g><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.75 5.37 2.74 12.92L10.25 19c1.92-5.77 7.27-9.5 13.75-9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.25 19l-7.51 6.08C.72 28.7 0 32.73 0 37c0 4.27.72 8.3 2.74 12.02l7.51-6.08C8.32 38.31 7.5 33.75 7.5 29c0-4.75.82-9.31 2.75-10z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.48 0-11.83-3.73-13.75-9.5l-7.51 6.08C6.75 42.63 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></g>
                </svg>
                Daftar dengan Google
            </button>
        </form>
    </div>
</body>
</html>
